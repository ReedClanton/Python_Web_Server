<!DOCTYPE html>
{% extends "base.html" %}

{% block body_main %}
	<h3 class="title">Account Creation</h3>

	<form method="POST" action="/signup">
		<div title="Email address of new account">
			<input type="email" name="email" placeholder="Email" autofocus="" required>
		</div>

		<br>

		<div title="Name of user that will be associated with new account">
			<input type="text" name="full_name" placeholder="Name" autofocus="" required>
		</div>

		<br>

		<div title="Password of new account">
			<input type="password" name="password" placeholder="Password" required>
		</div>

		<br>

		<button title="Creation an account">
			Sign Up
		</button>
	</form>
{% endblock %}
