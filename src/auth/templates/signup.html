<!DOCTYPE html>
{% extends "main_body_top_column_1_base.html" %}

{% block main_header %}
	<h3 class="title">Account Creation</h3>
{% endblock %}

{% block main_body_column_1 %}
	<form method="POST" action="/signup">
		<div class="field" title="Email address of new account">
			<div class="control">
				<input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
			</div>
		</div>
		<div class="field" title="Name of user that will be associated with new account">
			<div class="control">
				<input class="input is-large" type="text" name="full_name" placeholder="Name" autofocus="">
			</div>
		</div>
		<div class="field" title="Password of new account">
			<div class="control">
				<input class="input is-large" type="password" name="password" placeholder="Password">
			</div>
		</div>
		<button class="button is-block is-info is-large is-fullwidth" title="Creation an account">Sign Up</button>
	</form>
{% endblock %}
